<its-page-container [title]="'Users home'">

  <ng-container *ngIf="!(usersLoading$ | async); else usersLoading">
    <ng-container *ngIf="users$ | async as users; else noUsers">

      <table mat-table [dataSource]="users" fxFlex="100%">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let user"> {{user.id}} </td>
        </ng-container>

        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef> Username </th>
          <td mat-cell *matCellDef="let user"> {{user.username}} </td>
        </ng-container>

        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef> First name </th>
          <td mat-cell *matCellDef="let user"> {{user.firstName}} </td>
        </ng-container>

        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef> Last name </th>
          <td mat-cell *matCellDef="let user"> {{user.lastName}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </ng-container>
  </ng-container>

  <ng-template #noUsers>
    No users were found :(
  </ng-template>


  <ng-template #usersLoading>
    LOADING!
  </ng-template>

</its-page-container>
