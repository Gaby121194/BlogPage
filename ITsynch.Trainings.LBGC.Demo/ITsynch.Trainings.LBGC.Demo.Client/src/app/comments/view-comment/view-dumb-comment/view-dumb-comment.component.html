<div class="body" *ngIf="comment">
  <div class="contentComment">
    <span class="author-comment">Author: {{comment.user?.username}}</span> <span class="date-comment"> Creation Date: {{comment.date | date}}</span>
  </div>
  <p>
    {{comment.content}}
  </p>
  <button mat-raised-button color="warn" *ngIf="comment.user?.id === currentUser?.id" 
  (click)="onDeleteCommentClicked(comment.id)"><mat-icon class="delete-icon">delete</mat-icon>Delete comment</button>
</div>
