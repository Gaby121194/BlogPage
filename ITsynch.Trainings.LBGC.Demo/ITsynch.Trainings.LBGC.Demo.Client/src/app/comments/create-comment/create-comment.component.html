<div class="create-comment">

  <form class="comment-form" [formGroup]="commentForm" (ngSubmit)="submitComment()">
    <!--<h4>User: {{ (currentUser$ | async).lastName}}</h4>
    <textarea matInput class="commentBox" placeholder="Ingrese comentario" cols="40" rows="5"></textarea>
    <br>
    <button type="submit" mat-raised-button color="primary" >Enviar</button>-->
    <h4>User: {{ (currentUser$ | async)?.lastName}}</h4>
    <mat-form-field class="comment-full-width" appearance="fill">
      <mat-label>Comment content</mat-label>
      <textarea matInput class="text" placeholder="Input a new comment" formControlName="content"></textarea>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary"
            [disabled]="commentForm.invalid">
      Send
    </button>

    <mat-spinner [diameter]="50" *ngIf="commentCreating$ | async"></mat-spinner>
  </form>
</div>
