<hr size="1px" color="gray" />
<h2>Post comment</h2>
<div class="create-comment">

  <form class="comment-form" [formGroup]="commentForm" (ngSubmit)="submitComment()">
    <mat-form-field class="comment-full-width" appearance="fill">
      <mat-label>Comment content</mat-label>
      <textarea matInput class="text" placeholder="Input a new comment" formControlName="content" (input)="inputValidator($event)"></textarea>
    </mat-form-field>

    <br>
      <button id='submitButton' type="submit" mat-raised-button color="primary" [disabled]="commentForm.invalid">
        Send
      </button>


    <mat-spinner [diameter]="50" *ngIf="commentCreating$ | async"></mat-spinner>
  </form>
</div>
