<div class="article-view">
    <button mat-icon-button class="back-button" (click)="backToArticles()">
        <mat-icon>arrow_back</mat-icon>
    </button>
    <div class="article">
        <div class="article-body" *ngIf="article">
            <div class="header">
                <h1>{{ article.title }}</h1>
                <div class="category">
                <span class="label-category">Category:</span>
                <button class="content-category" mat-stroked-button color="primary">{{article.category}}</button>
                </div>
            </div>
            
            <div class="subtitle">
                <span>Author: {{article.user?.username}}</span> <span class="date">Creation Date: {{article.date | date}}</span>
            </div>
            <p class="content">
                {{article.content}}
            </p>
        
            <button mat-raised-button color="warn" *ngIf="article.user?.id === currentUser?.id"
             (click)="onDeleteArticleClicked(article.id)"><mat-icon class="delete-icon">delete</mat-icon>Delete article</button>
    
             
        </div>
        <div class="article-comments">
            <its-view-comment></its-view-comment>
        
            <its-create-comment></its-create-comment>
        </div>
    </div>
    
</div>
