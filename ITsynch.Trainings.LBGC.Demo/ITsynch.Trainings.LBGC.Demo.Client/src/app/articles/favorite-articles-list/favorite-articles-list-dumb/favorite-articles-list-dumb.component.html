<div class="dumb">
    <div class="header">
        <h1>Demo Blog Page</h1>
        <h3>List of Articles</h3>
    </div>

    <ng-container *ngFor="let article of favoritesArticles">
        <mat-card class="example-card">
            <mat-card-title>
                <span class="article-title" (click)="visitArticle(article.id)">{{article.title}}</span>
                <button mat-icon-button color="warn" (click)="onUnmarkFavoriteClicked(article.id)"  *ngIf="favoritesArticles && isFavorite(article.id)">
                    <mat-icon>favorite</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="onMarkFavoriteClicked(article.id)" *ngIf="favoritesArticles && !isFavorite(article.id)">
                    <mat-icon>favorite_border</mat-icon>
                </button>
            </mat-card-title>
            <mat-card-subtitle>Created by {{article.user?.username}} on {{article.date | date}}</mat-card-subtitle>
            <mat-card-content class="article-content">
                <p>{{article.content}}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button (click)="visitArticle(article.id)">Learn more...</button>
                <button mat-raised-button color="warn" *ngIf="article.user?.id === currentUser?.id" (click)="onDeleteArticleClicked(article.id)">Delete article</button>
                <button mat-raised-button color="primary" *ngIf="article.user?.id === currentUser?.id" (click)="onEditArticleClicked(article.id)">Edit article</button>
            </mat-card-actions>
        </mat-card>
    </ng-container>
</div>
