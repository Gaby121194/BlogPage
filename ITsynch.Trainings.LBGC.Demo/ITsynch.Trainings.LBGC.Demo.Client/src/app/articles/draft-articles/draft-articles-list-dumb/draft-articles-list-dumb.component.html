<div class="dumb">
    <div class="header">
        <h2>List of Draft Articles</h2>
    </div>

    <ng-container *ngFor="let article of draftArticles">
        <mat-card class="example-card">
            <mat-card-title>
                <span class="article-title">{{article.title}}</span>
            </mat-card-title>
            <mat-card-subtitle>Created by {{article.user?.username}} on {{article.date | date}}</mat-card-subtitle>
            <mat-card-content class="article-content">
                <p>{{article.content}}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary" (click)="onPostDraftArticleClicked(article.id)"><mat-icon class="icon">publish</mat-icon>Post article</button>
                <button mat-raised-button color="primary" (click)="onEditDraftArticleClicked(article.id)"><mat-icon class="icon">edit</mat-icon>Edit article</button>
                <button mat-raised-button color="warn"  (click)="onDeleteDraftArticleClicked(article.id)"><mat-icon class="icon">delete</mat-icon>Delete article</button>
            </mat-card-actions>
        </mat-card>
    </ng-container>
</div>
