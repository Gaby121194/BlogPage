<div class="dumb">
    <div class="header">
        <h1>Demo Blog Page</h1>
        <h3>List of Articles</h3>
    </div>
    

    <div class="filter-articles">
        <form class="example-form">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Search blog</mat-label>
                <input type="text" placeholder="Insert title of your article" aria-label="Title"
                 matInput (input)="searchArticle($event.target.value)">
    
            </mat-form-field>
        </form>
        
        <button class="new-article-button" mat-raised-button color="primary" (click)="createArticle()">Create new article</button>
    </div>
    

    <ng-container *ngFor="let article of filterArticles">
        <mat-card class="example-card">
            <mat-card-title class="article-title" (click)="visitArticle(article.id)">{{article.title}}</mat-card-title>
            <mat-card-subtitle>Created by {{article.user?.username}} on {{article.date | date}}</mat-card-subtitle>
            <mat-card-content class="article-content">
                <p>{{article.content}}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button (click)="visitArticle(article.id)">Learn more...</button>
                <button mat-raised-button color="warn" *ngIf="article.user?.id === currentUser?.id" (click)="onDeleteArticleClicked(article.id)">Delete article</button>
                <button mat-raised-button color="primary" (click)="onEditArticleClicked(article.id)">Edit article</button>
            </mat-card-actions>
        </mat-card>
    </ng-container>
</div>
