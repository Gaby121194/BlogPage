<div class="dumb">
    <div class="header">
        <h1>Demo Blog Page</h1>
        <h3>List of Articles</h3>
    </div>
    


    <form class="example-form">
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Search blog</mat-label>
            <input type="text" placeholder="Insert title of your article" aria-label="Title"
             matInput (input)="searchArticle($event.target.value)">

        </mat-form-field>
    </form>


    <ng-container *ngFor="let article of filterArticles">
        <mat-card class="example-card">
            <mat-card-title>{{article.title}}</mat-card-title>
            <mat-card-subtitle>by {{article.userName}} at {{article.date}}</mat-card-subtitle>
            <mat-card-content>
                <p>{{article.content}}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>View</button>
                <button mat-button>Share</button>
            </mat-card-actions>
        </mat-card>
    </ng-container>
</div>
